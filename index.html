<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Your content -->
  <div class="container mx-auto my-8">
    <h1 class="text-4xl font-bold mb-4">Hello, Tailwind & Bootstrap!</h1>
    <p class="text-lg mb-4">This is a demonstration of using both frameworks in the same HTML document.</p>
    <div class="alert alert-primary" role="alert">
      This is a Bootstrap alert.
    </div>
    <button class="btn btn-primary mt-4">Bootstrap Button</button>
  </div>

  <!-- Bootstrap JS (Optional, for components requiring JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
